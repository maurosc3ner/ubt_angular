

<div  md-dialog-content class="form-dialog">
  <h2 md-dialog-title>Anotaciones actuales</h2>
  
  
  <mat-divider></mat-divider>
   
  <annot-table [current_data]='myAnnot'></annot-table>
  
  <mat-divider></mat-divider>
  <div md-dialog-actions>
    <button mat-raised-button color="warn" (click)="onCloseConfirm()"
      class="material-cust-small-button btn-space">
      <i class="material-icons">done</i>
      Cerrar
    </button>
  </div>
</div>
