<div class="container">
  <div class="row main-container">
    <div class="col-3 col-md-3">
      <button mat-stroked-button (click)="Backward($event)" class="material-cust-small-button">
        <mat-icon class="material-cust-small-button-icon">keyboard_arrow_left</mat-icon>
      </button>
    </div>
    <div class="col-3 col-md-3">
      <button mat-stroked-button (click)="Forward($event)" class="material-cust-small-button">
        <mat-icon class="material-cust-small-button-icon">keyboard_arrow_right</mat-icon>
      </button>
    </div>
    <div class="col-3 col-md-3">
        <button mat-stroked-button (click)="changeStep($event, false)" class="material-cust-small-button">
            <mat-icon class="material-cust-small-button-icon">keyboard_arrow_down</mat-icon>
          </button>
    </div>
    <div class="col-3 col-md-3">
        <button mat-stroked-button (click)="changeStep($event, true)" class="material-cust-small-button">
            <mat-icon class="material-cust-small-button-icon">keyboard_arrow_up</mat-icon>
          </button>
      </div>
  </div>
  <div class="row main-container">
    <div class="col-6 col-md-6 text-center"><p class="speed"></p></div>
    <div class="col-6 col-md-6 text-center">
      <p class="speed">
        {{this.step[this.stepPos]}}x</p>
    </div>
  </div>
</div>
