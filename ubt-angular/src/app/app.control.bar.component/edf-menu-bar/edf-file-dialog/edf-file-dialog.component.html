<mat-card class="file-card">
  <mat-card-header>
    <div mat-card-avatar class="file-header-image"></div>
    <mat-card-title class="file-card-title">File explorer (/server_data/)</mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>

  <mat-card-content>
      <mat-radio-group class="file-radio-group" [(ngModel)]="selected" [(ngModel)]="value">
          <mat-radio-button class="file-radio-button" *ngFor="let file of data.files" [value]="file.value">
            {{file.value}} ) {{file.name}}
          </mat-radio-button>
        </mat-radio-group>
        <div class="example-selected-value">Paciente seleccionado es el: {{selected}}</div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="warn" (click)="onCloseCancel()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="onCloseConfirm()">Abrir</button>
  </mat-card-actions>
</mat-card>
