<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="btn-group">
          <button mat-raised-button color="primary" (click)="OpenEDFDialog(fileinput)" 
            matTooltip="Cargar paciente (.EDF)"
            matTooltipClass="edf-menu-tooltip"
            class="material-cust-small-button btn-space">
          <mat-icon class="material-cust-small-button-icon">folder_open</mat-icon>
          Cargar EDF
          </button>
          <button mat-raised-button color="primary" (click)="Clear()" 
          matTooltip="Cerrar archivo actual"
          matTooltipClass="edf-menu-tooltip"
          class="material-cust-small-button btn-space">
          <mat-icon class="material-cust-small-button-icon">clear_all</mat-icon>
          Limpiar
          </button>
        <button mat-raised-button color="primary" (click)="AnnoLoad()" 
          matTooltip="Ver anotaciones del paciente"
          matTooltipClass="edf-menu-tooltip"
          class="material-cust-small-button btn-space">
          <mat-icon class="material-cust-small-button-icon">edit</mat-icon>
          Anotaciones
        </button>
        <button mat-raised-button color="primary" [matMenuTriggerFor]="menu"
          matTooltip="Filtros"
          matTooltipClass="edf-menu-tooltip"
          class="material-cust-small-button btn-space">
          <mat-icon class="material-cust-small-button-icon">line_style</mat-icon>
          Filtrar
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="notchFilter()">Notch</button>
          <button mat-menu-item color="primary" (click)="ocularFilter()">Ocular</button>
        </mat-menu>
        <button mat-raised-button color="primary" (click)="TopoPlot()" 
          matTooltip="Estimar topoplot"
          matTooltipClass="edf-menu-tooltip"
          class="material-cust-small-button btn-space">
          <mat-icon class="material-cust-small-button-icon">blur_circular</mat-icon>
          Topoplot
        </button>
        <button  mat-raised-button color="primary" (click)="ESILoad()"
          matTooltip="Estimar Loreta"
          matTooltipClass="edf-menu-tooltip"
          class="material-cust-small-button btn-space">
          <mat-icon class="material-cust-small-button-icon">3d_rotation</mat-icon>
          Loreta
        </button>
        <button  mat-raised-button color="primary" (click)="aboutUs()"
          matTooltip="Acerca de ?"
          matTooltipClass="edf-menu-tooltip"
          class="material-cust-small-button btn-space-short">
          <mat-icon class="material-cust-small-button-icon">help_outline</mat-icon>
          
        </button>
      </div>
    </div>
  </div>
</div>
