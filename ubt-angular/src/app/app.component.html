<div class="container-fluid">
  <div class="row main-container" >
    <div class="col-12 col-md-12">
        <app-title-bar-component></app-title-bar-component>
    </div>
  </div>
  <div class="row main-container" style="padding: 10px 0px 0px 0px">

      <app-control-bar-component [newStatusEvent]='mainBridge' (StatusEvent)='onChangeStatus($event)'  (CoomandEvent)='onCommandReceived($event)'></app-control-bar-component>

  </div>
  <div class="row main-container">
    <div class="col">
        <app-principal-content-component (componentsBridge)='onChangesToolbar($event)' [Status]='StatusControl' [Command_Control]='CommandControl'></app-principal-content-component>
    </div>
  </div>
  <div class="row main-container">
      <div class="col-12 col-md-12">
          <app-footer-component></app-footer-component>
      </div>
  </div>
</div>
